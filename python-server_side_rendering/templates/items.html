<!DOCTYPE html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Items List</h1>
    {% include 'header.html' %}
    {% if items %}
        <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items found</p>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
